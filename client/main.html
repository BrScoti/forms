<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Questions</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">


</head>

<body>
    <div class="container">
        <div class="box">
            <section class="grid">
                <a href="#" id="divHeader">
                    <div class="item">
                        <input type="text" id="formTitle" placeholder="Form Title" required>
                        <span class="bar"></span>
                    </div>
                    <div class="item ">
                        <input type="text" id="formDescription" placeholder="Form Description" required>
                        <span class="bar"></span>
                    </div>
                </a>
                <div class="divQuestion">
                    <div class="item subgrid formato1">
                        <div>
                            <input type="text" id="questionName" placeholder="Question Name" required>
                            <span class="bar"></span></div>
                        <div class="select">
                            <select name="slct" id="slct">
                                <option>Multiple choice</option>
                                <option value="1">Yes or Not</option>

                            </select>
                        </div>

                    </div>
                    <div class="item subgrid formato2">
                        <div>
                            <input type="radio" class="radioCustom" name="" id="" disabled>
                            <label for="radio-1" class="radio-custom-label"></label>
                        </div>
                        <div>
                            <input type="text" id="questionOption" placeholder="Option 1" required>
                            <span class="bar"></span>
                        </div>
                        <div>
                            <i class="fas fa-times fa-2x"></i>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

</body>
