    <title>Questions</title>

<body>
    <div class="container">
        <div class="box">
            <section class="grid">
                <div id="divHeader">
                    <div class="item">
                        <input type="text" id="formTitle" placeholder="Form Title" required>
                        <span class="bar"></span>
                    </div>
                    <div class="item ">
                        <input type="text" id="formDescription" placeholder="Form Description" required>
                        <span class="bar"></span>
                    </div>
                </div>
                <div class="item subgrid">
                    <div>
                        <input type="text" id="questionName" placeholder="Question Name" required>
                        <span class="bar"></span></div>
                    <div class="select">
                        <select name="slct" id="slct">
                            <option>Multiple choice</option>
                            <option value="1">Yes or Not</option>

                        </select>
                    </div>

                </div>
                <div class="item subgridDois">
                    <div>
                        <input type="radio" name="" id="" disabled>
                    </div>
                    <div>
                        <input type="text" id="questionName" placeholder="Question Name" required>
                        <span class="bar"></span>
                    </div>
                    <div>
                        <i class="fas fa-times"></i>
                    </div>
                </div>
            </section>
        </div>
    </div>

</body>
